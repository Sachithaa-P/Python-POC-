<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ data.name }}'s Resume</title>
</head>
<body>
    <h1>{{ data.name }}'s Resume</h1>
    <img src="{{ url_for('static', filename='uploads/' + data.profile_pic.split('/')[-1]) }}" alt="Profile Picture" style="width:150px;height:150px;"><br><br>

    <h2>Contact Information</h2>
    <p>Email: {{ data.email }}</p>
    <p>Phone: {{ data.phone }}</p>

    <h2>Education</h2>
    <p>{{ data.education }}</p>

    <h2>Skills</h2>
    <p>{{ data.skills }}</p>

    <h2>Work Experience</h2>
    <p>{{ data.experience }}</p>

    <br>
    <form action="/generate_pdf" method="POST">
        <button type="submit">Download as PDF</button>
    </form>

    <form action="/generate_docx" method="POST">
        <button type="submit">Download as Word</button>
    </form>
</body>
</html>
